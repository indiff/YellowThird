    /**简单的下标菜单实现*/
    //compile 'com.romandanylyk:pageindicatorview:1.0.0'
    //compile 'com.github.Kshitij-Jain:IndicatorView:1.25'
    //compile 'com.romandanylyk:pageindicatorview:1.0.0@aar'
    //compile 'com.github.Kshitij-Jain:IndicatorView:1.25'

    compile project(path: ':indicatorview')
}

